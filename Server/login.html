<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play | Open source Project by UIdeck</title>

  <!--====== Favicon Icon ======-->
  <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/svg" />

  <!-- ===== All CSS files ===== -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/animate.css" />
  <link rel="stylesheet" href="assets/css/lineicons.css" />
  <link rel="stylesheet" href="assets/css/ud-styles.css" />
</head>

<body>

  <!-- ====== Login Start ====== -->
  <section class="ud-login">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="ud-login-wrapper">
            <div class="ud-login-logo"
              style="flex-direction: row; display: flex; justify-content: center;align-items: center;">
              <h3 style=" margin: 2px;position: relative;">Mike</h3>
              <img style="width: 36px; height: 36px;" src="assets/images/logo/logo-2.svg" alt="logo" />
            </div>
            <form class="ud-login-form">
              <div class="ud-form-group">
                <input type="email" name="email" placeholder="Email/username" />
              </div>
              <div class="ud-form-group">
                <input type="password" name="password" placeholder="*********" />
              </div>
              <div class="ud-form-group">
                <button id="submitlogin" type="button"  class="ud-main-btn w-100">Login</button>
                <script src="./login.js"></script>
              </div>
            </form>
            <a class="forget-pass" href="javascript:void(0)">
              Forget Password?
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ====== Login End ====== -->

  <!-- ====== All Javascript Files ====== -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/wow.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
